<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HFH — Human For Human</title>

  <link rel="stylesheet" href="css/style.css">

  <style>
    .lang-switch {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 16px;
    }

    .lang-switch button {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .lang-switch button.active {
      background: var(--blue);
      color: white;
      border-color: var(--blue);
    }

    main {
      max-width: 960px;
      margin: 24px auto;
      padding: 0 16px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
    }

    .step {
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--blue-dark);
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 1em;
      line-height: 1.5;
    }

    textarea::placeholder {
      color: #777;
    }

    .reassurance {
      font-size: 0.9em;
      background: #f3f6fa;
      border-left: 4px solid var(--blue);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .actions button {
      padding: 12px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: var(--blue);
      color: white;
      font-size: 1em;
    }

    html[dir="rtl"] {
      direction: rtl;
    }
  </style>
</head>

<body>
<header class="site-header">
  <div class="header-inner">
    <h1 data-i18n="title">Human For Human</h1>
    <p data-i18n="subtitle"></p>
    <div class="lang-switch" id="langSwitch"></div>
  </div>
</header>

<main>

  <div class="reassurance" data-i18n="reassurance"></div>

  <div class="card">
    <div class="step" data-i18n="step1"></div>
    <textarea id="summary" data-i18n-placeholder="summary_ph"></textarea>
  </div>

  <div class="card">
    <div class="step" data-i18n="step2"></div>
    <textarea id="details" data-i18n-placeholder="details_ph"></textarea>
  </div>

  <div class="card">
    <div class="step" data-i18n="step3"></div>
    <div class="actions">
      <button onclick="exportPDF()" data-i18n="export_pdf"></button>
      <button onclick="exportDOCX()" data-i18n="export_docx"></button>
    </div>
  </div>

</main>

<script>
const LANGS = {
  fr: {
    dir: "ltr",
    title: "Human For Human",
    subtitle: "Un espace simple pour poser des faits, à votre rythme.",
    reassurance: "Rien n’est envoyé. Rien n’est enregistré. Tout reste sur votre appareil.",
    step1: "Étape 1 — L’essentiel",
    step2: "Étape 2 — Les détails",
    step3: "Étape 3 — Conserver une trace",
    summary_ph:
      "Qui est concerné ?\nOù et quand cela s’est-il passé ?\nQue s’est-il passé, simplement ?\n\nMême quelques mots suffisent.",
    details_ph:
      "Décrivez ce qui s’est déroulé, dans l’ordre.\nQui a fait quoi ?\nY avait-il des témoins ?\nComment vous êtes-vous senti ?\n\nÉcrivez librement. Il n’y a pas de bonne ou de mauvaise forme.",
    export_pdf: "Exporter en PDF",
    export_docx: "Exporter en DOCX"
  }
};

let currentLang = "fr";

const switchContainer = document.getElementById("langSwitch");
Object.keys(LANGS).forEach(code => {
  const btn = document.createElement("button");
  btn.textContent = code.toUpperCase();
  btn.onclick = () => setLang(code);
  btn.dataset.lang = code;
  switchContainer.appendChild(btn);
});

function setLang(lang) {
  currentLang = lang;
  const data = LANGS[lang];
  document.documentElement.lang = lang;
  document.documentElement.dir = data.dir;

  document.querySelectorAll("[data-i18n]").forEach(el => {
    el.textContent = data[el.dataset.i18n];
  });

  document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
    el.placeholder = data[el.dataset.i18nPlaceholder];
  });

  document.querySelectorAll(".lang-switch button")
    .forEach(b => b.classList.toggle("active", b.dataset.lang === lang));
}

setLang(currentLang);

/* EXPORTS (inchangés) */

function getContent() {
  return {
    title: LANGS[currentLang].title,
    summary: summary.value,
    details: details.value
  };
}

async function exportPDF() {
  if (!window.jspdf) {
    await loadScript("https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js");
  }
  const { jsPDF } = window.jspdf;
  const d = getContent();
  const doc = new jsPDF();
  doc.text(d.title, 10, 15);
  doc.text(d.summary || "", 10, 30);
  doc.text(d.details || "", 10, 60);
  doc.save("HFH.pdf");
}

async function exportDOCX() {
  if (!window.docx) {
    await loadScript("https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js");
    await loadScript("https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js");
  }
  const { Document, Packer, Paragraph } = window.docx;
  const d = getContent();
  const doc = new Document({
    sections: [{
      children: [
        new Paragraph({ text: d.title, bold: true }),
        new Paragraph(d.summary || ""),
        new Paragraph(""),
        new Paragraph(d.details || "")
      ]
    }]
  });
  const blob = await Packer.toBlob(doc);
  saveAs(blob, "HFH.docx");
}

function loadScript(src) {
  return new Promise(r => {
    const s = document.createElement("script");
    s.src = src;
    s.onload = r;
    document.body.appendChild(s);
  });
}
</script>
</body>
</html>
