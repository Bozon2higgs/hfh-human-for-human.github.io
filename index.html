<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HFH — Human For Human</title>

  <meta name="description"
        content="HFH — Outil local et indépendant pour structurer des faits liés aux violations des droits humains.">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- ===== LIBRAIRIES LOCALES OBLIGATOIRES (AVANT TOUT JS APP) ===== -->
  <script src="js/vendor/jspdf.umd.min.js"></script>
  <script src="js/vendor/docx.js"></script>
  <script src="js/vendor/FileSaver.min.js"></script>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="site-header">
  <div class="header-inner">
    <img src="assets/logo-hfh.png" alt="HFH" class="logo">

    <div class="header-text">
      <h1 data-i18n="title">Human For Human</h1>
      <p data-i18n="subtitle">
        Outil local et indépendant pour structurer des faits.
        Aucune donnée n’est stockée ou transmise.
      </p>
    </div>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main>

  <!-- ===== LANGUES ===== -->
  <section class="card">
    <strong>Langue :</strong>
    <button data-lang="fr">FR</button>
    <button data-lang="en">EN</button>
    <button data-lang="es">ES</button>
    <button data-lang="ru">RU</button>
    <button data-lang="ar">AR</button>
    <button data-lang="zh">中文</button>
    <button data-lang="uk">UK</button>
  </section>

  <!-- ===== FORMULAIRE ===== -->
  <section class="card">
    <h2 data-i18n="section_facts">Structuration des faits</h2>

    <label data-i18n="identity">Identité</label>
    <select id="identity">
      <option value="Anonyme" data-i18n="anonymous">Anonyme</option>
      <option value="Identifié" data-i18n="identified">Identifié</option>
    </select>

    <label data-i18n="fullname">Nom / Prénom</label>
    <input id="fullname" type="text">

    <label data-i18n="country">Pays / Territoire</label>
    <input id="country" type="text">

    <label data-i18n="victims">Victimes / populations affectées</label>
    <textarea id="victims"></textarea>

    <label data-i18n="summary">Résumé des faits</label>
    <textarea id="factsSummary"></textarea>

    <label data-i18n="details">Description détaillée des faits</label>
    <textarea id="factsDetailed"></textarea>
  </section>

  <!-- ===== EXPORT ===== -->
  <section class="card">
    <h2 data-i18n="export">Export local</h2>
    <button id="exportPDF">PDF</button>
    <button id="exportDOCX">DOCX</button>
  </section>

</main>

<!-- ================= JS APP ================= -->
<script src="js/app.js"></script>
<script src="js/pdf-docx.js"></script>

</body>
</html>
